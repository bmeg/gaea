syntax = "proto3";

package gaia.schema;

message VertexMessage {
  string gid = 1;
  string label = 2;
  map<string, string> properties = 3;
}

message EdgeMessage {
  string gid = 1;
  string label = 2;
  string in = 3;
  string out = 4;
  map<string, string> properties = 5;
}

message GraphMessage {
  repeated VertexMessage vertexes = 1;
  repeated EdgeMessage edges = 2;
  map<string, string> properties = 3;
}